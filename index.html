<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentio by Dany | Wellness Studio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: '#240046',      // Deep base purple
              'royal-light': '#5a189a', // Vibrant purple (interior wall)
              magenta: '#db2777',    // Pink/Magenta (storefront sign)
              'magenta-light': '#f9a8d4',
              gold: '#ffb703',       // Warm candlelight gold
              'gold-light': '#ffd60a',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #240046 0%, #5a189a 50%, #db2777 100%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'zoom-slow': 'zoom 20s infinite alternate',
              'blob': 'blob 10s infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'luxurious-fade-up': 'luxuriousFadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              zoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              luxuriousFadeUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #2E004F; /* Fallback */
      }
      
      /* Candlelight Background Effect */
      .candlelight-bg {
        background-color: #2E004F; /* Base Deep Purple */
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(255, 183, 3, 0.15) 0%, transparent 50%), 
          radial-gradient(circle at 75% 75%, rgba(255, 140, 0, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(219, 39, 119, 0.05) 0%, transparent 60%);
        background-size: 200% 200%;
        animation: candle-move 10s ease-in-out infinite;
      }

      @keyframes candle-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-shimmer {
        background: linear-gradient(to right, #ffb703 0%, #ffd60a 20%, #fff 50%, #ffd60a 80%, #ffb703 100%);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      .delay-900 { animation-delay: 900ms; }
      .delay-1000 { animation-delay: 1000ms; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-royal text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
